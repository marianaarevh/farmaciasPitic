{% extends "maestra.html" %}
{% block titulo %}
Editar producto
{% endblock %}
{% block contenido %}
<div class="portada">
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar producto</h3>
            <form action="{{ url_for('actualizar_producto') }}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="idproducto" value="{{producto[0]}}">
                <label for="descripcion">Descripción:</label>
                <input value="{{producto[1]}}" required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                <label for="precio">Precio:</label>
                <input min=1 value="{{producto[2]}}" required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="stock">Stock:</label>
                <input min=1 value="{{producto[3]}}" required type="number" class="input" placeholder="Stock" name="stock" id="stock">
                <label for="disponible">Disponible:</label>
                <select required class="input" name="disponible" id="disponible">
                    <option value="1">Sí</option>
                    <option value="0">No</option>
                </select>
                <label for="idproveedor">Proveedor:</label>
                <select required class="input" name="idproveedor" id="idproveedor">
                    {% for proveedor in proveedores %}
                    {% if proveedor[0] ==  producto[5] %}
                        <option value="{{ proveedor[0] }}" selected>{{ proveedor[1] }}</option>
                    {% else %}
                        <option value="{{ proveedor[0] }}">{{ proveedor[1] }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('productos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
</div>
{% endblock %}
