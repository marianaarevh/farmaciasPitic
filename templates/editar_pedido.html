{% extends "maestra.html" %}
{% block titulo %}
Editar pedido
{% endblock %}
{% block contenido %}
<div class="portada">
    <section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar pedido</h3>
            <form action="{{ url_for('actualizar_pedido') }}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="idpedido" value="{{pedido[0]}}">
                <label for="fechapedido">Fecha de Pedido:</label>
                <input required type="date" class="input" value="{{pedido[1]}}" name="fechapedido" id="fechapedido">
                <label for="estadopedido">Estado de Pedido:</label>
                <select required  class="input" value="{{pedido[2]}}" name="estadopedido" id="estadopedido">
                    <option value="Activo" {% if pedido[2] ==  "Activo" %} selected {% endif %}>Activo</option>
                    <option value="Incativo" {% if pedido[2] ==  "Incativo" %} selected {% endif %}>Incativo</option>
                    </select>
                <label for="idproducto">Producto:</label>
                <select required class="input" name="idproducto" id="idproducto">
                    {% for producto in productos %}
                    {% if producto[0] ==  pedido[3] %}
                        <option value="{{ producto[0] }}" selected>{{ producto[1] }}</option>
                    {% else %}
                    {% endif %}
                    {% endfor %}
                </select>
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('pedidos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
</div>
{% endblock %}
