{% extends "maestra.html" %}
{% block titulo %}
Editar pedido
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar pedido</h3>
            <p>Valor de la variable pedido: {{ pedido }}</p>  {# Agrega este mensaje de depuraci√≥n #}
            <form action="{{ url_for('actualizar_pedido') }}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="idpedido" value="{{pedido[0]}}">
                <label for="fechapedido">Fecha de Pedido:</label>
                <input value="{{pedido[1]}}" required type="text" class="input" placeholder="Fecha de Pedido" name="fechapedido" id="fechapedido">
                <label for="estadopedido">Estado de Pedido:</label>
                <input value="{{pedido[2]}}" required type="text" class="input" placeholder="Estado de pedido" name="estadopedido" id="estadopedido">
                <label for="idproducto">Id de Producto:</label>
                <input value="{{pedido[3]}}" required type="number" class="input" placeholder="Id de Producto" name="idproducto" id="idproducto">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('pedidos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
