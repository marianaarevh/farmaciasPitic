{% extends "maestra.html" %}

{% block titulo %} Pedidos {% endblock %}

{% block contenido %}
<div class="portada">
<section class="section">
    <div class="columns" style="height: 100vh; overflow: auto;">
        <div class="column">
            <h3 class="is-size-3">Pedidos</h3>
            <a href="{{url_for('formulario_agregar_pedido')}}" class="button is-success">Agregar</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>fecha de Pedido</th>
                        <th>Estado de Pedido</th>
                        <th>Producto</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pedido in pedidos %}
                    <tr>
                        <td>{{pedido[1]}}</td>
                        <td>{{pedido[2]}}</td>
                        <td>{{pedido[3]}}</td>
                        <td>
                            {# Pasar el id lo que hay en pedido[0] #}
                            <a href="{{url_for('editar_pedido', id=pedido[0])}}" class="button is-info">Editar</a>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
</div>
{% endblock %}
