{% extends "maestra.html" %}
{% block titulo %}
Agregar entrega
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Agregar entrega</h3>
            <form action="{{url_for('guardar_entrega')}}" method="post">
                <label for="identrega">Id Entrega:</label>
                <input required type="number" class="input" placeholder="Id Entrega" name="identrega" id="identrega">
                <label for="fechaentrega">Fecha de Entrega:</label>
                <input required type="text" class="input" placeholder="Fecha de Entrega" name="fechaentrega" id="fechaentrega">
                <label for="idproveedor">Id de Proveedor:</label>
                <input required type="number" class="input" placeholder="Id de Proveedor" name="idproveedor" id="idproveedor">
                <label for="idproducto">Id de Producto:</label>
                <input required type="number" class="input" placeholder="Id de Producto" name="idproducto" id="idproducto">
                <label for="cantidad">Cantidad:</label>
                <input required type="number" class="input" placeholder="Cantidad" name="cantidad" id="cantidad">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('entregas')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
