{% extends "maestra.html" %}

{% block titulo %} Entregas {% endblock %}

{% block contenido %}
<div class="portada">
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Entregas</h3>
            <a href="{{url_for('formulario_agregar_entrega')}}" class="button is-success">Agregar</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Fecha de Entrega</th>
                        <th>Proveedor</th>
                        <th>Produto</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entrega in entregas %}
                    <tr>
                        <td>{{entrega[1]}}</td>
                        <td>{{entrega[2]}}</td>
                        <td>{{entrega[3]}}</td>
                        <td>{{entrega[4]}}</td>
 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
</div>
{% endblock %}
